<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Insert title here</title>
<meta name="viewport" content="width=device-width, initial-scale=1">
<link rel="stylesheet"
	href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">
<script
	src="https://ajax.googleapis.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
<script
	src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"></script>
<style>
	input {
		width: 100%;
	}
</style>
<script type="text/javascript">
	$(window).on('load', function() {
		$('#AddModal').modal('show');
	});
</script>
</head>
<body>
	<div class="modal fade" id="" role="dialog">
		<div class="modal-dialog">
			<div class="modal-content">
				<div class="modal-header">
					<button type="button" class="close" data-dismiss="modal">&times;</button>
					<h4 class="modal-title">Add Employee</h4>
				</div>
				<form id="myForm" class="modalview">
					<div class="modal-body">
						<div class="col-sm-2">
							<lable>Name:*</lable>
						</div>
						<div class="col-sm-10">
							<input type="text" id="" name=""
								class="addInputs" placeholder="Enter name" required><br />
							<br />
						</div>
						<div class="col-sm-2">
							<lable>Email:* </lable>
						</div>
						<div class="col-sm-10">
							<input type="text" class="" id=""
								name="givenEmail" placeholder="Enter Email id (abc@xyz.com)"
								required><br />
							<br />
						</div>
						<div class="col-sm-2">
							<lable>Mobile:*</lable>
						</div>
						<div class="col-sm-10">
							<input type="text" class="addInputs" id=""
								name=""
								placeholder="Enter mobile number(9XXXXXXXXX)" required><br />
							<br />
						</div>
						<div class="col-sm-2">
							<lable>Company:*</lable>
						</div>
						<div class="col-sm-10">
							<input type="text" class="addInputs" id=""
								name="" placeholder="Enter company name" required><br />
							<br />
						</div>
					</div>
					<div class="modal-footer">
						<button type="submit" id="addButton" class="btn btn-info">Add</button>
					</div>
				</form>
			</div>
		</div>
	</div>
	</div>
</body>
</html>
